<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> </title>
    <script type="text/javascript" src="JS/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="JS/main.js"></script>
    <script type="text/javascript" src="JS/valida_contrasenia.js"></script>
     <script type="text/javascript" src="JS/generausuario.js"></script>
      <script type="text/javascript" src="JS/animacion.js"></script>
    <script src="JS/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
    <script src="JS/mensajes.js" type="text/javascript"></script>
    <link rel="stylesheet" href="CSS/estilo.css">
   <!-- <link rel="stylesheet" href=""> -->
    <script>
    $(document).ready(function(){
        
        $("#formula").validate()
    })
    
    </script>
</head>
<body>
<div class="contenedor_formulario">
    <div class="toggle">
        <span>Crear Cuenta</span>
    </div>
    <div class="formulario">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="post">
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="submit" value="Iniciar Sesión">
            
        </form>
    </div>
    <div class="formulario">
        <h2>Crear Cuenta</h2>
        <form action="#" method="post" id="formula">
            <input type="text" placeholder="Nombre(s)" name="nombre" id="nombre" required autocomplete="off" onkeyup="copiar()">
            <input type="text" placeholder="Apellidos" name="apellidos" id="apellidos" required autocomplete="off" onkeyup="copiar()">
            <input type="text" placeholder="Calle" required autocomplete="off"> 
            <input type="text" placeholder="Número Int." class="digits" required autocomplete="off" maxlength="5">
            <input type="text" placeholder="Número Ext." class="digits" required autocomplete="off" maxlength="5">
            <input type="text" placeholder="Colonia" required autocomplete="off">
            <input type="text" placeholder="Código Postal" class="digits" required autocomplete="off" maxlength="5">
            <input type="text" placeholder="Teléfono" name="telefono"  class="digits" id="telefono" required autocomplete="off" maxlength="10">
            <select id="delegaciones" placeholder="Delegación" required>
                <option disabled selected>Seleccione la delegación</option>
                <option>Álvaro Obregón</option>
                <option>Azcapotzalco</option>
                <option>Benito Juárez</option>
                <option>Coyoacán</option>
                <option>Cuajimalpa de Morelos</option>
                <option>Cuauhtémoc</option>
                <option>Gustavo A. Madero</option>
                <option>Iztacalco</option>
                <option>Iztapalapa</option>
                <option>Magdalena Contreras</option>
                <option>Miguel Hidalgo</option>
                <option>Milpa Alta</option>
                <option>Tláhuac</option>
                <option>Tlalpan</option>
                <option>Venustiano Carranza</option>
                <option>Xochimilco</option>
                </select>
            <input type="email" placeholder="Correo Electrónico" name="email" id="email" class="email" required autocomplete="off">
            <input type="text" placeholder="Usuario"  name="Usuario" id="Usuario" required readonly>
            <input type="password" placeholder="Contraseña" name="contrasenia" id="contrasenia" maxlength="16"  required >
            <input type="password" placeholder="Confirmar Contraseña" name="confirma_contrasenia" maxlength="16"  id="confirma_contrasenia" required>
            <span id="error"></span>
            <input type="submit" value="Registrarse" id="btn">
            
        </form>
    </div>
</div>

</body>

</html>
