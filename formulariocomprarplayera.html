<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Formulario de compras</title>
    <script type="text/javascript" src="JS/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="JS/main.js"></script>
    <script type="text/javascript" src="JS/animacion.js"></script>
    <script src="JS/jquery.validate.min.js"></script>
    <script src="JS/mensajes.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
    <script>
    $(document).ready(function(){
        
        $("#formula").validate()
    })
    
    </script>
    <link rel="stylesheet" href="CSS/estilo.css"> 
    </head>
<body>
<div class="contenedor_formulario">
   
    <div class="formulario">
        <h2>Registrar Playeras</h2>
        <form action="generacompra.php" method="post" id="formula">
            <select id="equipo" required name="equipo">
                <option disabled selected>Seleccione un equipo</option>
                <option value="1">America</option>
                <option value="2">Atlas</option>
                <option value="3">Cruz Azul</option>
                <option value="4">Guadalajara</option>
                <option value="5">León</option>
                <option value="6">Lobos BUAP</option>
                <option value="7">Monterrey</option>
                <option value="8">Morelia</option>
                <option value="9">Necaxa</option>
                <option value="10">Pachuca</option>
                <option value="11">Puebla</option>
                <option value="12">Querétaro</option>
                <option value="13">Santos Laguna</option>
                <option value="14">Tijuana</option>
                <option value="15">Toluca</option>
                <option value="16">U.A.N.L.</option>
                <option value="17">U.N.A.M.</option>
                <option value="18">Veracruz</option>
            </select>
            <select id="marca" required name="marca">
                <option disabled selected>Seleccione una marca</option>
                <option value="1">Adidas</option>
                <option value="2">Nike</option>
                <option value="3">Pirma</option>
                <option value="4">Charly</option>
            </select>
            <select id="talla" required name="talla">
                <option disabled selected>Seleccione una talla</option>
                <option value="1">CH</option>
                <option value="2">M</option>
                <option value="3">G</option>
                <option value="4">EG</option>
            </select>
            <select id="categoria" required name="categoria">
                <option disabled selected>Seleccione una categoria</option>
                <option value="1">Local</option>
                <option value="2">Visitante</option>
            </select>
            <select id="temporada" required name="temporada">
                <option disabled selected>Seleccione la temporada</option>
                <option value="1">2017A</option>
                <option value="2">2017C</option>
                <option value="3">2018A</option>
                <option value="4">2018C</option>
            </select>
            <input type="text" placeholder="precio" class="digits"  name="precio" id="precio" required autocomplete="off">
            <input type="text" placeholder="Piezas compradas" class="digits" required autocomplete="off" maxlength="6" name="piezas" id="piezas">
            <input type="submit" value="Agregar al inventario" id="btn">
            
        </form>
    </div>
</div>

</body>

</html>
